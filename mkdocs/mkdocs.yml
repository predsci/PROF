site_name: PROF
site_description: PROF Documentation
site_author: PROF Team

# repository information
repo_url: https://github.com/predsci/PROF
edit_uri: blob/master/mkdocs/docs/

# site navigation
nav:
  - Home: index.md
  - Install: install.md
  - PROF-Shiny Tutorial: tutorial.md
  - PROF Command Line Tutorial: example.md
  - PROF-Advanced Topics: advanced.md
  - About: about.md


# theme
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yml
    - rust
  language: en
  palette:
    primary: indigo
    accent: light blue
  logo: img/psi.png
  favicon: img/psi.png
  font:
    code: Oswald
  features:
    - navigation.top
    - header.autohide


# plugins
plugins:
  - search:
      lang: en

#  - mkdocs-jupyter:
#      ignore_h1_titles: True
#  - mkdocstrings:
#      docstring_style: numpy
#      watch:
#        - PROF/PROF

# extensions
markdown_extensions:
  - toc
  - tables
  - fenced_code
  - attr_list
  - admonition
#  - pymdownx.critic
#  - pymdownx.mark
#  - pymdownx.tabbed
#  - pymdownx.arithmatex

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
